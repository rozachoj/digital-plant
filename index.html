<!DOCTYPE html>
<html>
<head>
    <title>My Digital Fuchsia Plant</title>
    <meta charset="utf-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            display: block;
        }
        #connect-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }
        #connect-btn:hover {
            background: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <button id="connect-btn" onclick="connectSerial()">üîå Connect Arduino (COM6)</button>
    
    <script>
        let port = null;
        let reader = null;
        
        async function connectSerial() {
            try {
                console.log("Requesting serial port...");
                
                // Filter for COM6 specifically
                const filters = [
                    { usbVendorId: 0x2341, usbProductId: 0x0043 }, // Arduino Uno
                    { usbVendorId: 0x2341, usbProductId: 0x0001 }, // Arduino Leonardo
                    { usbVendorId: 0x2341, usbProductId: 0x8036 }  // Arduino Micro
                ];
                
                // Request port
                port = await navigator.serial.requestPort({ filters });
                console.log("Port selected:", port);
                
                // Open port
                await port.open({ baudRate: 9600 });
                console.log("Port opened at 9600 baud");
                
                // Update button
                document.getElementById('connect-btn').innerHTML = '‚úÖ Connected to COM6';
                document.getElementById('connect-btn').style.background = '#2E7D32';
                
                // Start reading
                readFromSerial();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('connect-btn').innerHTML = '‚ùå Failed: ' + error.message;
                document.getElementById('connect-btn').style.background = '#d32f2f';
            }
        }
        
        async function readFromSerial() {
            const textDecoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
            const reader = textDecoder.readable.getReader();
            
            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        console.log("Reader done");
                        break;
                    }
                    
                    if (value) {
                        // Send data to p5.js
                        if (window.handleSerialData) {
                            window.handleSerialData(value);
                        }
                    }
                }
            } catch (error) {
                console.error('Read error:', error);
            } finally {
                reader.releaseLock();
            }
        }
    </script>
</body>
</html>
