<!DOCTYPE html>
<html>
<head>
    <title>My Digital Fuchsia Plant</title>
    <meta charset="utf-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            display: block;
        }
        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <div id="status">Ready to connect</div>
    
    <script>
        // Web Serial API
        let serialPort;
        
        async function connectSerial() {
            try {
                // Request serial port
                serialPort = await navigator.serial.requestPort();
                
                // Open with 9600 baud (Arduino default)
                await serialPort.open({ baudRate: 9600 });
                
                document.getElementById('status').innerHTML = 
                    '✅ Connected! Reading data...';
                
                // Start reading
                readSerial();
                
            } catch (err) {
                console.log('User cancelled or error:', err);
                document.getElementById('status').innerHTML = 
                    '❌ Connection failed. Click page to try again.';
            }
        }
        
        async function readSerial() {
            const textDecoder = new TextDecoder();
            
            while (serialPort.readable) {
                const reader = serialPort.readable.getReader();
                
                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        const text = textDecoder.decode(value);
                        // Send to p5.js
                        if (window.handleSerialData) {
                            window.handleSerialData(text);
                        }
                    }
                } finally {
                    reader.releaseLock();
                }
            }
        }
        
        // Click anywhere to connect
        document.body.addEventListener('click', function() {
            if (!serialPort) {
                connectSerial();
            }
        });
    </script>
</body>
</html>
