<!DOCTYPE html>
<html>
<head>
    <title>My Digital Fuchsia Plant</title>
    <meta charset="utf-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            display: block;
        }
        #connect-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
        }
        #connect-btn:hover {
            background: rgba(0,100,0,0.8);
        }
        #status {
            position: absolute;
            top: 50px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            font-size: 11px;
            z-index: 1000;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <!-- Canvas will be created here by p5.js -->
    <button id="connect-btn" onclick="connectSerial()">ðŸ”Œ Connect Arduino</button>
    <div id="status">Not connected</div>
    
    <script>
        // Web Serial API connection
        let serialPort;
        let reader;
        let textDecoder = new TextDecoder();
        
        async function connectSerial() {
            try {
                // Request serial port access
                serialPort = await navigator.serial.requestPort();
                
                // Open the port
                await serialPort.open({ baudRate: 9600 });
                
                document.getElementById('status').textContent = 'Connected to Arduino';
                document.getElementById('connect-btn').textContent = 'âœ… Connected';
                document.getElementById('connect-btn').style.background = 'rgba(0,150,0,0.8)';
                
                // Start reading data
                readSerialData();
                
            } catch (err) {
                console.error('Serial connection error:', err);
                document.getElementById('status').textContent = 'Connection failed: ' + err.message;
            }
        }
        
        async function readSerialData() {
            try {
                while (serialPort.readable) {
                    reader = serialPort.readable.getReader();
                    
                    try {
                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) break;
                            
                            // Convert received data to string
                            const text = textDecoder.decode(value);
                            
                            // Send to p5.js sketch (global function)
                            if (window.handleSerialData) {
                                window.handleSerialData(text);
                            }
                        }
                    } finally {
                        reader.releaseLock();
                    }
                }
            } catch (err) {
                console.error('Error reading serial:', err);
                document.getElementById('status').textContent = 'Read error';
            }
        }
    </script>
</body>
</html>
